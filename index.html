<html lang="pt-BR">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fonotraço Kids - Método de Alfabetização Acelerada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Open Sans"', 'sans-serif'],
              display: ['"Fredoka"', '"Nunito"', 'sans-serif'],
            },
            colors: {
              brand: {
                navy: '#1e3a8a',
                blue: '#3b82f6',
                yellow: '#fbbf24', // Amber 400
                red: '#ef4444',
                purple: '#8b5cf6',
                pink: '#f472b6',
                green: '#34d399',
                paper: '#fdfbf7', // Cor de papel creme
              },
              pastel: {
                blue: '#e0f2fe',
                yellow: '#fef3c7',
                pink: '#fce7f3',
                green: '#dcfce7',
              }
            },
            backgroundImage: {
              'paper-pattern': "url('data:image/svg+xml,%3Csvg width=\\'60\\' height=\\'60\\' viewBox=\\'0 0 60 60\\' xmlns=\\'http://www.w3.org/2000/svg\\'%3E%3Cg fill=\\'none\\' fill-rule=\\'evenodd\\'%3E%3Cg fill=\\'%239C92AC\\' fill-opacity=\\'0.05\\'%3E%3Cpath d=\\'M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z\\'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')",
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'float-delayed': 'float 6s ease-in-out 3s infinite',
              'wiggle': 'wiggle 1s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'slide-up': 'slide-up 0.5s ease-out forwards',
              'fade-out': 'fade-out 0.5s ease-out forwards',
              'pulse-gentle': 'pulse-gentle 2s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-3deg)' },
                '50%': { transform: 'rotate(3deg)' },
              },
              'type-reveal': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'slide-up': {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              'fade-out': {
                '0%': { opacity: '1' },
                '100%': { opacity: '0' },
              },
              'pulse-gentle': {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.03)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
      }
      /* Efeito de caderno */
      .bg-lined-paper {
        background-color: #fdfbf7;
        background-image: linear-gradient(#e5e7eb 1px, transparent 1px);
        background-size: 100% 2rem;
      }
      /* Borda estilo crayon/giz */
      .border-crayon {
        border-style: solid;
        border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
      }
    </style>

</script>
